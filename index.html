<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        /* Centered Container */
        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #34495e;
            margin-bottom: 20px;
        }

        /* Video Styling */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        iframe {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            iframe {
                width: 100%;
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">My Website</div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Enjoy watching the video below.</p>

        <div class="video-container">
            <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/0HYx1Oxcx_Y" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

</body>
</html>
